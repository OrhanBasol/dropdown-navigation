<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <header class="header">
    <h1 class="main-heading"> <a href="#"> <img class="main-heading-img" src="./images/logo.svg" alt="snap icon"> </a> </h1>

    <img src="./images/icon-menu.svg" class="hamburger" aria-hidden="true"/>

    <nav class="menu">

      <ul class="nav-menu">

        <li class="features-btn">
          <button class="features-button">Features <img src="./images/icon-arrow-down.svg" alt="" aria-hidden="true"/></button>

          <ul class="features-hidden">
            <li><img src="./images/icon-todo.svg" alt="" aria-hidden="true" width="15" height="15"/><a href="/">Todo List</a></li>
            <li><img src="./images/icon-calendar.svg" alt="" aria-hidden="true" width="15" height="15"/><a href="/">Calendar</a></li>
            <li><img src="./images/icon-reminders.svg" alt="" aria-hidden="true" width="15" height="15"/><a href="/">Reminders</a></li>
            <li><img src="./images/icon-planning.svg" alt="" aria-hidden="true" width="15" height="15"/><a href="/">Planning</a></li>
          </ul> 
        </li>

        <li class="company-btn">
          <button class="company-button">Company <img src="./images/icon-arrow-down.svg" alt="" aria-hidden="true"/></button>

          <ul class="company-hidden">
            <li><a href="/">History</a></li>
            <li><a href="/">Our Team</a></li>
            <li><a href="/">Blog</a></li>
          </ul>
        </li>

        <li><a href="/">Careers</a></li>
        <li><a href="/">About</a></li>
      </ul>

      <ul class="nav-buttons nav-menu">
        <li><button class="login-btn">logIn</button></li>
        <li><button class="register-btn">Register</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <img src="./images/image-hero-mobile.png" alt="man with laptop" class="hero" />

    <section class="remote">
      <section class="remote-information">
        <h2 class="remote-header">Make remote work</h2>
        <p class="remote-p">Get your team in sync, no matter your location. 
          Streamline processes,create team rituals, and watch productivity soar.</p>
        <a class="learnmore-btn" href="/">Learn more</a>
      </section>

      <section class="partners">
        <img src="./images/client-databiz.svg" alt="Databiz logo" class="partners-img"/>
        <img src="./images/client-audiophile.svg" alt="Audiophile logo" class="partners-img"/>
        <img src="./images//client-meet.svg" alt="Meet logo" class="partners-img"/>
        <img src="./images//client-maker.svg" alt="Maker logo" class="partners-img"/>
      </section>
    </section>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
